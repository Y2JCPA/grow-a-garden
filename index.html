<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Grow a Garden 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" style="display:none">
    <div class="logo-emoji">ğŸŒ±</div>
    <h1>Grow a Garden</h1>
    <p class="subtitle">3D Minecraft-Style Gardening</p>
    <button id="start-btn">Click to Play</button>
    <div class="controls-hint">
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>â†‘</kbd><kbd>â†</kbd><kbd>â†“</kbd><kbd>â†’</kbd> Move &nbsp;|&nbsp;
      <kbd>Mouse</kbd> Look &nbsp;|&nbsp;
      <kbd>Space</kbd> Jump<br>
      <kbd>E</kbd> / Click &nbsp; Interact &nbsp;|&nbsp;
      <kbd>I</kbd> Inventory &nbsp;|&nbsp;
      <kbd>B</kbd> Shop &nbsp;|&nbsp;
      <kbd>1-9</kbd> Hotbar
    </div>
  </div>

  <!-- Crosshair -->
  <div id="crosshair"></div>

  <!-- Top HUD -->
  <div id="hud-top">
    <div class="hud-box" id="coin-display">
      <span class="coin-icon">ğŸª™</span>
      <span id="coin-amount">100</span>
    </div>
  </div>

  <!-- Interact Prompt -->
  <div id="interact-prompt"></div>

  <!-- Plot label -->
  <div id="plot-label"></div>

  <!-- Hotbar -->
  <div id="hotbar"></div>

  <!-- Shopkeeper Label -->
  <div id="shopkeeper-label">ğŸŒ± Shlomo's Seeds</div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Seed Selector Panel -->
  <div class="panel-overlay hidden" id="seed-panel">
    <div class="panel">
      <div class="panel-header">
        <h2>ğŸŒ± Plant a Seed</h2>
        <button class="panel-close" onclick="closeSeedPanel()">&times;</button>
      </div>
      <div class="panel-body" id="seed-panel-body"></div>
    </div>
  </div>

  <!-- Shop Panel -->
  <div class="panel-overlay hidden" id="shop-panel">
    <div class="panel">
      <div class="panel-header">
        <h2>ğŸŒ± Shlomo's Seeds</h2>
        <button class="panel-close" onclick="closeShop()">&times;</button>
      </div>
      <div class="panel-body" id="shop-panel-body"></div>
    </div>
  </div>

  <!-- Inventory Panel -->
  <div class="panel-overlay hidden" id="inv-panel">
    <div class="panel">
      <div class="panel-header">
        <h2>ğŸ’ Inventory</h2>
        <button class="panel-close" onclick="closeInventory()">&times;</button>
      </div>
      <div class="panel-body" id="inv-panel-body"></div>
    </div>
  </div>

  <!-- Mobile Touch Controls -->
  <div id="touch-controls">
    <div id="touch-move"><div id="touch-move-stick"></div></div>
    <div id="touch-look"></div>
    <div class="touch-btn" id="touch-jump">â¬†</div>
    <div class="touch-btn" id="touch-interact">E</div>
    <div class="touch-btn" id="touch-inv">I</div>
    <div class="touch-btn" id="touch-shop">B</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
